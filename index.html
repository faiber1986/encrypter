<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">
</head>

<body>
    
    <header>

        <div class="box">

            <img src="img/AM.png" alt="logo">
            <h1>Best Encrypter Ever!!!</h1>

        </div>

    </header>

    <main>

        <section class="text">

            <textarea class="text-input" name="textInput" id="textInput" cols="60" rows="10" placeholder="Write your text here"></textarea>
            <p>Note: Text must be without accents</p>

        </section>

        <section class="buttons">

            <button class="encrypt" type="button" onClick="encrypt()">Encrypt</button>
            <button class="decrypt" type="button" onClick="decrypt()">Decrypt</button>

        </section>

        <section>

            <textarea class="text-output" name="textOutput" id="textOutput" cols="60" rows="10" ></textarea>

        </section>
    
    </main>


    <footer>
        <div>
            <img src="img/AM.png" alt="footer">
        </div>
        <div>
            <p>&copy Copyrigth Andres Montes - 2023</p>    
        </div>
    </footer>

</body>

<script src="index.js"></script>
</html>
